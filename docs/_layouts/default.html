<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width2; initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{site.baseurl}}{{page.url}}">
<link rel="icon" href="{{site.baseurl}}/css/img/favicon.ico" type="image/x-icon">
<script src="{{site.baseurl}}/css/js/script.js"></script>
<script src="{{site.baseurl}}/css/js/myscript.js"></script>
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/style.css">
<script src="{{site.baseurl}}/css/js/mermaid.js"></script>
<link rel="stylesheet" href="{{site.baseurl}}/css/mermaid.css">
<script>mermaid.initialize({startOnLoad:true});</script>

<!-- Settings for search: -->
{% seo %} {% if page.tipue_search_active or layout.tipue_search_active -%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
<script src="{{site.baseurl}}/assets/tipuesearch/tipuesearch_content.js"></script>
<link rel="stylesheet" href="{{site.baseurl}}/assets/tipuesearch/css/tipuesearch.css">
<script src="{{site.baseurl}}/assets/tipuesearch/tipuesearch_set.js"></script>
<script src="{{site.baseurl}}/assets/tipuesearch/tipuesearch.min.js"></script>
{% endif -%} {% feed_meta %}
</head>

<body>
  <header role="banner" class="site_header" id="top">
    <!-- Links to sap.com, the GitHub repository, and Home -->
    <div class="generic_links">
      <a href="https://www.sap.com" rel="noopener noreferrer" target="_blank">
        <img style="position: absolute; left: 10px; top: 15px;; " title="Goto SAP.com" alt="SAP SE" src="{{site.baseurl}}/css/img/SAPLogo.png">
      </a>
      <a style="position: absolute; left: 75px; top: 12px; " href="https://github.wdf.sap.corp/{{site.repository}}" rel="noopener noreferrer" target="_blank">
        <img alt="Contribute" src="{{site.baseurl}}\css\img\GitHub-Mark-32px.png" title="Contribute">
      </a>
      <span class="sap-icon"><a style="position: absolute; left: 125px; top: 16px; color: white;" href="{{site.baseurl}}/index" title="Home"></a></span>
    </div>
    <!-- Input field for search -->
    <form action="{{site.baseurl}}/search">
      <div style="position:absolute; top: 17px; right: 0px;">
        <input style="position: absolute; right: 50px;" class="search" type="text" style="font-family: Lato, SAPIcons;" name="q" id="tipue_search_input" pattern=".{3,}" title="Enter at least 3 characters" placeholder="Search..." required></input>
        <button class="search" style="position: absolute; right: 10px;" type="submit"><span class="sap-icon"></span></button>
      </div>
    </form>
    <!-- Edit and links to issues -->
    <div class="edit" style="position:absolute; top: 68px; right: 10px; color: white;">
      <a href="https://github.wdf.sap.corp/{{site.repository}}/edit/{{site.branch}}/{{page.path}}" title="Edit Page" rel="noopener noreferrer" target="_blank"><span class="sap-icon"></span></a>
      <a href="https://github.wdf.sap.corp/{{site.repository}}/issues/new" title="Report Issue" rel="noopener noreferrer" target="_blank"><span class="sap-icon"></span></a>
    </div>

    <!-- Page title -->
    <p class="pagetitle"><b>{{site.title}} - {{page.category}}</b></p>

    <!-- Top navigation items -->

    {% include collectcategories.html %}
    <nav role="navigation" class="site_nav">
      <ul class="menu">
        {% for cat in categories %}
        <li><a href="{{site.baseurl}}/{{cat|downcase}}" {% if page.category == cat %} style="background:#F0AB00;" {% endif %} title="{{cat}}">{{cat}}</a></li>
        {% endfor%}
      </ul>
    </nav>

  </header>
  <!-- Content is automatically inserted by Jekyll  -->
  {{content}}
</body>

</html>
